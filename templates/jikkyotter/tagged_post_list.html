{% extends 'base.html' %}
{% block content %}

{% for post in posts %}
<div class="card col-md-8">
  <div class="card-body">
    <h4 class="card-title"><a href="{% url 'jikkyotter:post_detail' pk=post.id %}">{{ post.title }}</a></h4>
    <h6 class="card-subtitle mb-2 text-muted">{{ post.start_at }}</h6>
    <p class="card-text">
      {{ post.comment }}
    </p><a href="{% url 'jikkyotter:user_detail' pk=post.user.id %}">{{ post.user }}</a>
    <div>{% for tag in post.tags.names %} <a href="{% url 'jikkyotter:post_tags' tag_name=tag %}">{{ tag }}</a> {% endfor %}</div>
  </div>
</div>
{% endfor %}

{% endblock %}
