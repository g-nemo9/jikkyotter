{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
  <div class="text-center">
    <h2>実況作成</h2>
    <form method="post" class="form">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% bootstrap_form_errors form %}
      {% buttons %}
      <button type="submit" class="btn btn-primary">
        投稿
      </button>
      {% endbuttons %}
    </form>
  </div>
{% endblock %}
