{% for post in posts %}
<div class="card">
  <div class="card-body">
    <h4 class="card-title"><a href="{% url 'jikkyotter:post_detail' pk=post.id %}">{{ post.title }}</a></h4>
    <h6 class="card-subtitle mb-2 text-muted">{{ post.start_at }}</h6>
    <p class="card-text">
      {{ post.comment | truncatechars:40 }}
    </p>
    <a href="{% url 'jikkyotter:user_detail' pk=post.user.id %}">{{ post.user }}</a>
    <div>
      {% for tag in post.tags.names %}
          <a href="{% url 'jikkyotter:index' %}?tag={{ tag }}">{{ tag }}</a>
      {% endfor %}
    </div>
  </div>
</div>
{% endfor %}
{% if not posts %}
  <p>検索結果：なし</p>
{% endif %}
