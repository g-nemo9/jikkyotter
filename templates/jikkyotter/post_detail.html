{% extends 'base.html' %}


{% block content %}
  <div class="text-center">
    <h2>{{ post.title }}</h2>
    <h4>{{ post.start_at }}</h4>
    <p>{{ post.comment }}</p>
    <p>by <a href="{% url 'jikkyotter:user_detail' pk=post.user.id %}">@{{ post.user }}</a></p>
    <div>
      {% for tag in post.tags.names %}
          <a href="{% url 'jikkyotter:index' %}?tag={{ tag }}">{{ tag }}</a>
      {% endfor %}
    </div>
    <a class="btn btn-primary mt-3" href="https://twitter.com/intent/tweet?url={{ request.scheme }}://{{ request.get_host }}{% url 'jikkyotter:post_detail' post.pk %}&text=%20%23{{ post.title }}%20{{ post.start_time|date:"Y年m月j日H時i分" }}" target="_blank">
    ツイート
    </a>
  </div>
{% endblock %}
